<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6">ðŸ“š Book Recommendations</h1>

    <!-- Book List -->
    <ul id="book-list" class="space-y-4 mb-8">
      <li class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold">Atomic Habits</h2>
        <p class="text-sm text-gray-600">by James Clear</p>
      </li>
      <li class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold">The Psychology of Money</h2>
        <p class="text-sm text-gray-600">by Morgan Housel</p>
      </li>
    </ul>

    <!-- Add a Book -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-2xl font-semibold mb-4">Add a Book</h3>
      <form id="book-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Book Title</label>
          <input type="text" id="title" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Author</label>
          <input type="text" id="author" class="w-full border px-3 py-2 rounded" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Add Recommendation
        </button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('book-form');
    const bookList = document.getElementById('book-list');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;

      const li = document.createElement('li');
      li.className = 'bg-white p-4 rounded-lg shadow';
      li.innerHTML = `
        <h2 class="text-xl font-semibold">${title}</h2>
        <p class="text-sm text-gray-600">by ${author}</p>
      `;

      bookList.appendChild(li);
      form.reset();
    });
  </script>
</body>
</html>
